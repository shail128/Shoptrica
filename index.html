```html
<!DOCTYPE html>
<html>
<head>
<title>Shoptrica</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root{--bg:#EAEFEF;--dark:#25343F;--accent:#FF9B51}
body{margin:0;font-family:Poppins,Arial;background:var(--bg)}

.navbar{display:flex;align-items:center;gap:25px;padding:12px 20px;background:#fff;box-shadow:0 2px 8px rgba(0,0,0,.1);position:sticky;top:0;z-index:99}
.logo{font-size:24px;font-weight:700;color:var(--accent)}
.search{flex:1}
.search input{width:100%;padding:9px;border-radius:6px;border:1px solid #ddd}
.badge{background:var(--accent);color:#fff;border-radius:50%;padding:2px 6px;font-size:12px;position:relative;top:-8px;left:-8px}

.catRow{display:flex;gap:18px;overflow:auto;background:#fff;padding:12px}
.catRow div{text-align:center;min-width:90px;cursor:pointer}
.catRow img{width:70px;height:70px;border-radius:18px;object-fit:cover;transition:.3s}
.catRow img:hover{transform:scale(1.1)}

.heroSlider{position:relative;height:350px;overflow:hidden}
.hero{position:absolute;width:100%;height:100%;object-fit:cover;opacity:0;transition:1s}
.hero.active{opacity:1}

.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(200px,1fr));gap:15px;padding:15px}
.card{background:#fff;border-radius:12px;padding:10px}
.card img{width:100%;height:170px;object-fit:cover;border-radius:10px}
.btn{background:var(--accent);color:#fff;text-align:center;padding:8px;margin-top:6px;border-radius:8px;cursor:pointer}

.footer{background:var(--dark);color:#fff;padding:25px;text-align:center}
</style>
</head>
<body>

<div class="navbar">
<div class="logo">Shoptrica</div>
<div class="search"><input id="search" placeholder="Search products"></div>
<i class="fa-solid fa-bag-shopping"></i><span class="badge" id="cartCount">0</span>
</div>

<!-- CATEGORY ROW -->
<div class="catRow">
<div onclick="filterCat('Appliances')"><img src="appliances.webp"><p>Appliances</p></div>
<div onclick="filterCat('Beauty')"><img src="beauty.webp"><p>Beauty</p></div>
<div onclick="filterCat('Electronics')"><img src="electronics.webp"><p>Electronics</p></div>
<div onclick="filterCat('Fashion')"><img src="faishon.webp"><p>Fashion</p></div>
<div onclick="filterCat('Food')"><img src="food.webp"><p>Food</p></div>
<div onclick="filterCat('Furniture')"><img src="furniture.webp"><p>Furniture</p></div>
<div onclick="filterCat('Home')"><img src="home.webp"><p>Home</p></div>
<div onclick="filterCat('Mobiles')"><img src="mobiles.webp"><p>Mobiles</p></div>
<div onclick="filterCat('Sports')"><img src="sports.webp"><p>Sports</p></div>
<div onclick="filterCat('Toys')"><img src="toys.webp"><p>Toys</p></div>
</div>

<!-- BANNER -->
<div class="heroSlider">
<img class="hero active" src="banner1.jpg">
<img class="hero" src="banner2.jpg">
<img class="hero" src="banner3.jpg">
<img class="hero" src="banner4.jpg">
</div>

<div class="grid" id="grid"></div>

<div class="footer">© 2026 Shoptrica Developed by Shail</div>

<script>
let products=[
{id:1,name:"Washing Machine",price:12999,cat:"Appliances",img:"appliances.webp"},
{id:2,name:"Lipstick Kit",price:499,cat:"Beauty",img:"beauty.webp"},
{id:3,name:"Headphones",price:1999,cat:"Electronics",img:"electronics.webp"},
{id:4,name:"Couple Dress",price:1499,cat:"Fashion",img:"faishon.webp"},
{id:5,name:"Snacks Pack",price:299,cat:"Food",img:"food.webp"},
{id:6,name:"Sofa Chair",price:8999,cat:"Furniture",img:"furniture.webp"},
{id:7,name:"Home Decor",price:699,cat:"Home",img:"home.webp"},
{id:8,name:"iPhone",price:59999,cat:"Mobiles",img:"mobiles.webp"},
{id:9,name:"Cricket Kit",price:2499,cat:"Sports",img:"sports.webp"},
{id:10,name:"Kids Toy",price:399,cat:"Toys",img:"toys.webp"}
];

let cart=JSON.parse(localStorage.getItem("cart"))||[];
function updateCart(){document.getElementById("cartCount").innerText=cart.length;localStorage.setItem("cart",JSON.stringify(cart));}
updateCart();

function render(list){
let grid=document.getElementById("grid");grid.innerHTML="";
list.forEach(p=>{
grid.innerHTML+=`
<div class="card">
<img src="${p.img}">
<h4>${p.name}</h4>
<b>₹${p.price}</b>
<div class="btn" onclick="addCart(${p.id})">Add Cart</div>
</div>`;
});
}
render(products);

function filterCat(cat){render(products.filter(p=>p.cat==cat));}

document.getElementById("search").onkeyup=e=>{
let v=e.target.value.toLowerCase();
render(products.filter(p=>p.name.toLowerCase().includes(v)));
}

function addCart(id){cart.push(id);updateCart();}

let slides=document.querySelectorAll('.hero');let i=0;
setInterval(()=>{slides.forEach(s=>s.classList.remove("active"));i=(i+1)%slides.length;slides[i].classList.add("active");},3000);
</script>

</body>
</html>
